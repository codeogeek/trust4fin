        <div class="content">

                <div class="row">
                    <div class="col-md-8 col-md-offset-2">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">Take a Survey</h4>
                            </div>
                            <div class="content">
                                <form>
                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>What have you done</label>
                                                <select class="form-control">
                                                    <option>Savings</option>
                                                    <option>Investent</option>
                                                    <option>Loan</option>
                                                    <option>Insurance</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">from which financial organisation</label>
                                                <select class="form-control">
                                                    <option>ICICI Bank</option>
                                                    <option>HDFC Bank</option>
                                                    <option>SBI</option>
                                                    <option>Reliance Industries</option>
                                                    <option>SBI</option>
                                                    <option>Axis</option>
                                                    <option>RBS</option>
                                                    <option>Good Luck India</option>
                                                    <option>IDBI Bank</option>
                                                    <option>IFCI Ltd</option>
                                                    <option>Other</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label>Any Hidden Charges</label>
                                                <textarea class="form-control">No</textarea>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="rating">
                                                <label>Overall rating</label><br/>
                                                <span style="float: left;"><input type="radio" name="rating" id="str5" value="5"><label for="str5">1</label></span>
                                                <span style="float: left;"><input type="radio" name="rating" id="str4" value="4"><label for="str4">2</label></span>
                                                <span style="float: left;"><input type="radio" name="rating" id="str3" value="3"><label for="str3">3</label></span>
                                                <span style="float: left;"><input type="radio" name="rating" id="str2" value="2"><label for="str2">4</label></span>
                                                <span style="float: left;"><input type="radio" name="rating" id="str1" value="1"><label for="str1">5</label></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Any problem in reachability ?</label>
                                                <textarea class="form-control">No</textarea>
                                            </div>
                                        </div>
                                    </div>      
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-group">
                                                <label>Investment Proof</label>
                                                <input type="text" class="form-control" placeholder="Unique Identification number. for eg. Loan id, bank account no.">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                    <button type="submit" class="btn btn-info btn-fill" style="text-align: center;" onclick="enableAll()">Submit</button>
                                    <div class="clearfix"></div>
                                </form>
                            </div>
                        </div>
